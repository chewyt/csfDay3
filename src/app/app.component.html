<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>My Lovely ToDo App</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="content">
  <div fxFlexFill fxLayout="row wrap" fxLayout.xs="column wrap" fxLayout.sm="column wrap" fxLayoutGap="15px grid">

    <div>
      <form [formGroup]="form" (ngSubmit)="addToDo()" #formDirective="ngForm">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              Add ToDo
            </mat-card-title>
            <mat-card-title>
              Edit ToDo
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field>
              <input matInput />
            </mat-form-field>
            <div>
              <label for="">Priority</label>
              <mat-radio-group>
                <mat-radio-button>low</mat-radio-button>
              </mat-radio-group>
            </div>
            <div>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" formControlName="dueDate" [min]="tomorrow" />
                <mat-datepicker-toggle matSuffix [for]="picker">
                  <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <div>
                <button mat-raised-button color="primary" type="button">Add</button>
                <button mat-raised-button color="primary" type="button">Update</button>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </form>
    </div>


  </div>
</div>
